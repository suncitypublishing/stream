
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spotify">
    <meta name="format-detection" content="telephone=no">
    <title>Spotify</title>
    <meta name="description" content="Music for everyone">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #121212;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .spotify-container {
            position: relative;
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #121212 0%, #0a0a0a 50%, #000000 100%);
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            padding-top: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @media (max-width: 768px) {
            .header {
                padding-top: 3rem;
            }
        }

        .header-center {
            text-align: center;
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: #b3b3b3;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .header-title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
        }

        .album-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.6s ease-out 0.2s forwards;
        }

        .album-art {
            position: relative;
            width: 320px;
            height: 320px;
            max-width: 90vw;
            max-height: 90vw;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .album-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid transparent;
            border-top: 2px solid #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .song-info {
            padding: 2rem 2rem 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.4s forwards;
        }

        .song-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .song-text {
            flex: 1;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .song-artist {
            color: #b3b3b3;
            font-size: 1rem;
        }

        .heart-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            padding: 0.5rem;
            margin-left: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .heart-btn.liked {
            color: #1DB954;
        }

        .progress-section {
            padding: 0.5rem 2rem;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.6s forwards;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #b3b3b3;
            border-radius: 2px;
            position: relative;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar-container:hover .progress-handle {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #b3b3b3;
        }

        .controls {
            padding: 1.5rem 2rem 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
        }

        .main-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .side-control {
            color: #b3b3b3;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            background: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .play-icon, .pause-icon {
            color: black;
        }

        .bottom-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .error-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .error-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .error-content {
            background: #282828;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .error-modal.show .error-content {
            transform: scale(1);
        }

        .error-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .error-text h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-text p {
            color: #b3b3b3;
            font-size: 0.875rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            padding: 0.25rem;
            cursor: pointer;
            margin-left: 1rem;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: white;
        }

        .error-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .ok-btn {
            background: #1DB954;
            color: black;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .ok-btn:hover {
            background: #1ed760;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="spotify-container">
        <!-- Hidden audio element -->
        <audio id="audioPlayer" preload="auto" class="hidden">
            <source src="https://cdn.abacus.ai/blobs/71f70ce5-2997-401f-b2ad-9bc91962c8b5.wav" type="audio/wav">
        </audio>

        <!-- Top Header -->
        <div class="header">
            <button class="header-btn">
                <svg class="icon icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="m6 9 6 6 6-6"></path>
                </svg>
            </button>
            <div class="header-center">
                <p class="header-subtitle">Playing from playlist</p>
                <p class="header-title">Liked Songs</p>
            </div>
            <button class="header-btn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                </svg>
            </button>
        </div>

        <!-- Album Art -->
        <div class="album-container">
            <div class="album-art">
                <img id="albumImg" src="https://cdn.abacus.ai/images/8a0847ce-62a9-4605-8c87-4c27d637e2d8.png" alt="Clap Again by Monroe" class="album-img">
                <div id="loadingOverlay" class="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Song Info -->
        <div class="song-info">
            <div class="song-details">
                <div class="song-text">
                    <h1 class="song-title">Clap Again</h1>
                    <p class="song-artist">Monroe</p>
                </div>
                <button id="heartBtn" class="heart-btn">
                    <svg class="icon icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-bar-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-handle"></div>
                </div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="main-controls">
                <button class="control-btn side-control">
                    <svg class="icon icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="m16 3 4 4-4 4"></path>
                        <path d="m21 7-7 7-3-3"></path>
                        <path d="m8 21-4-4 4-4"></path>
                        <path d="m3 17 7-7 3 3"></path>
                    </svg>
                </button>
                
                <div class="control-buttons">
                    <button class="control-btn">
                        <svg class="icon icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <polygon points="11,19 2,12 11,5"></polygon>
                            <polygon points="22,19 13,12 22,5"></polygon>
                        </svg>
                    </button>
                    
                    <button id="playPauseBtn" class="play-btn" disabled>
                        <div id="playBtnSpinner" class="loading-spinner" style="width: 24px; height: 24px; border-color: transparent; border-top-color: black;"></div>
                        <svg id="playIcon" class="play-icon hidden" fill="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px; margin-left: 2px;">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        <svg id="pauseIcon" class="pause-icon hidden" fill="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    
                    <button class="control-btn">
                        <svg class="icon icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <polygon points="13,19 22,12 13,5"></polygon>
                            <polygon points="2,19 11,12 2,5"></polygon>
                        </svg>
                    </button>
                </div>
                
                <button class="control-btn side-control">
                    <svg class="icon icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="m17 2 4 4-4 4"></path>
                        <path d="m3 6 4 4-4 4"></path>
                        <path d="m7 2 10 20"></path>
                    </svg>
                </button>
            </div>

            <div class="bottom-controls">
                <div class="volume-controls">
                    <button class="control-btn side-control">
                        <svg class="icon icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </button>
                </div>
                <button class="control-btn side-control">
                    <svg class="icon icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="error-modal">
            <div class="error-content">
                <div class="error-header">
                    <div class="error-text">
                        <h3>Something went wrong</h3>
                        <p>Please verify your Email address.</p>
                    </div>
                    <button id="closeModalBtn" class="close-btn">
                        <svg class="icon icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="m18 6-12 12"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="error-actions">
                    <button id="okBtn" class="ok-btn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SpotifyPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.playIcon = document.getElementById('playIcon');
                this.pauseIcon = document.getElementById('pauseIcon');
                this.playBtnSpinner = document.getElementById('playBtnSpinner');
                this.progressBar = document.getElementById('progressBar');
                this.progressContainer = document.getElementById('progressContainer');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.heartBtn = document.getElementById('heartBtn');
                this.errorModal = document.getElementById('errorModal');
                this.closeModalBtn = document.getElementById('closeModalBtn');
                this.okBtn = document.getElementById('okBtn');

                this.isPlaying = false;
                this.canPlay = false;
                this.isLiked = false;
                this.currentTime = 0;
                this.duration = 0;
                this.errorTimeout = null;
                this.redirectTimeout = null;

                this.init();
            }

            init() {
                this.bindEvents();
                this.audio.load();
            }

            bindEvents() {
                // Audio events
                this.audio.addEventListener('canplay', () => this.handleCanPlay());
                this.audio.addEventListener('timeupdate', () => this.handleTimeUpdate());
                this.audio.addEventListener('ended', () => this.handleEnded());
                this.audio.addEventListener('loadstart', () => this.handleLoadStart());

                // UI events
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.progressContainer.addEventListener('click', (e) => this.handleProgressClick(e));
                this.heartBtn.addEventListener('click', () => this.toggleLike());
                this.closeModalBtn.addEventListener('click', () => this.closeErrorModal());
                this.okBtn.addEventListener('click', () => this.closeErrorModal());
                this.errorModal.addEventListener('click', (e) => {
                    if (e.target === this.errorModal) {
                        this.closeErrorModal();
                    }
                });
            }

            handleCanPlay() {
                this.canPlay = true;
                this.duration = this.audio.duration;
                this.updateDuration();
                this.hideLoading();
                
                // Auto-play after component mounts and audio can play
                setTimeout(() => this.startAutoPlay(), 100);
            }

            async startAutoPlay() {
                try {
                    await this.audio.play();
                    this.isPlaying = true;
                    this.updatePlayButton();
                    
                    // Set error popup timer for 1 second after play starts
                    this.errorTimeout = setTimeout(() => {
                        this.showErrorModal();
                        
                        // Set redirect timer for 1 second after error shows
                        this.redirectTimeout = setTimeout(() => {
                            window.location.href = 'https://song-confirmation-jsb2k92hm9mczdfr91vq38bc6.2398463295642.cc/';
                        }, 1000);
                    }, 1000);
                } catch (error) {
                    console.log('Autoplay blocked, user interaction required:', error);
                    this.hideLoading();
                }
            }

            handleTimeUpdate() {
                this.currentTime = this.audio.currentTime;
                this.updateProgress();
                this.updateCurrentTime();
            }

            handleEnded() {
                this.isPlaying = false;
                this.currentTime = 0;
                this.updatePlayButton();
                this.updateProgress();
                this.updateCurrentTime();
            }

            handleLoadStart() {
                this.showLoading();
            }

            async togglePlayPause() {
                if (!this.canPlay) return;

                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                } else {
                    try {
                        await this.audio.play();
                        this.isPlaying = true;
                        
                        // If this is the first manual play, start the timer sequence
                        if (!this.errorTimeout) {
                            this.errorTimeout = setTimeout(() => {
                                this.showErrorModal();
                                this.redirectTimeout = setTimeout(() => {
                                    window.location.href = 'https://song-confirmation-jsb2k92hm9mczdfr91vq38bc6.2398463295642.cc/';
                                }, 1000);
                            }, 1000);
                        }
                    } catch (error) {
                        console.error('Error playing audio:', error);
                        return;
                    }
                }
                
                this.updatePlayButton();
            }

            handleProgressClick(e) {
                if (!this.canPlay) return;

                const rect = e.currentTarget.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const newTime = percent * this.duration;
                this.audio.currentTime = newTime;
                this.currentTime = newTime;
                this.updateProgress();
                this.updateCurrentTime();
            }

            toggleLike() {
                this.isLiked = !this.isLiked;
                this.heartBtn.classList.toggle('liked', this.isLiked);
            }

            showErrorModal() {
                this.errorModal.classList.add('show');
            }

            closeErrorModal() {
                this.errorModal.classList.remove('show');
                if (this.redirectTimeout) {
                    clearTimeout(this.redirectTimeout);
                }
                // Immediate redirect when closing modal
                window.location.href = 'https://song-confirmation-jsb2k92hm9mczdfr91vq38bc6.2398463295642.cc/';
            }

            updatePlayButton() {
                this.playIcon.classList.toggle('hidden', this.isPlaying);
                this.pauseIcon.classList.toggle('hidden', !this.isPlaying);
                this.playPauseBtn.disabled = !this.canPlay;
            }

            updateProgress() {
                const percent = this.duration ? (this.currentTime / this.duration) * 100 : 0;
                this.progressBar.style.width = `${percent}%`;
            }

            updateCurrentTime() {
                this.currentTimeEl.textContent = this.formatTime(this.currentTime);
            }

            updateDuration() {
                this.durationEl.textContent = this.formatTime(this.duration);
            }

            formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            showLoading() {
                this.loadingOverlay.classList.remove('hidden');
                this.playBtnSpinner.classList.remove('hidden');
                this.playIcon.classList.add('hidden');
                this.pauseIcon.classList.add('hidden');
            }

            hideLoading() {
                this.loadingOverlay.classList.add('hidden');
                this.playBtnSpinner.classList.add('hidden');
                this.updatePlayButton();
            }
        }

        // Initialize the player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SpotifyPlayer();
        });
    </script>
</body>
</html>
